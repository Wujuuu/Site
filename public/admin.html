<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World - Área Administrativa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Anime World - Área Administrativa</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Início</a></li>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#genres">Gêneros</a></li>
                    <li><a href="#contact">Contato</a></li>
                    <li><a href="#videos">Vídeos</a></li>
                </ul>
            </nav>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section id="upload-video">
            <div class="container">
                <h2>Enviar Vídeo</h2>
                <form id="video-form">
                    <div>
                        <label for="video">Selecione o vídeo:</label>
                        <input type="file" id="video" name="video" accept="video/*" required>
                    </div>
                    <div>
                        <label for="title">Título do vídeo:</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div>
                        <label for="password">Senha de administrador:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                    <div id="status-message"></div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Anime World. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
